<!DOCTYPE html>
<html>
    <head>
        <title>
            Add new course
        </title>
    </head>

    <body>
        <h1>Course Page</h1>
        <br>
        <form action="/api/courses/create" method="post">
            <label>Course Name</label>
            <br>
            <input type="text" id="coursename" name="coursename">
            <br><br>
            <label>Course Code</label>
            <br>
            <input type="text" id="coursecode" name="coursecode">
            <br><br>
            <label>Course Description</label>
            <br>
            <textarea name="coursedescription" id="" cols="20" rows="20"></textarea>
            <br><br>
            <input type="submit">
        </form>
    </body>


</html>
